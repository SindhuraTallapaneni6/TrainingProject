
<div class="container">
    
              <form  [formGroup]="addipoform" (ngSubmit) ="onSubmit() ">
                <p class="h1 text-muted text-uppercase text-center mb-4">IPO</p>

                <div class="form-group ">
              
                    <label for="username" class="text-primary">Company Name:</label>
                    <select name="comname" id="comname" class="form-control">
                        <option value="apple">Apple</option>
                        <option value="microsoft">Microsoft</option>
                        <option value="google">Google</option>
                    </select>
    
                
                </div>
                
             

                <div class="form-group ">
                
                <label for="username" class="text-primary">Stock Exchange:</label>
                <select class="form-control" name="stock-exchange" id="stock-exchange">
                    <option value="bse">BSE</option>
                    <option value="nse">NSE</option>
                </select>
                </div>

                <div class="form-group ">
                <label for="username" class="text-primary">Price per Share:</label>
                    <input type="number" class="form-control" placeholder="Price in Rupees">
                </div>

                <div class="form-group ">

                <label for="username" class="text-primary">No. of Shares:</label>
                <input type="number" class="form-control" placeholder="Total Number of Shares">
                </div>

                <div class="form-group ">
                <label for="username" class="text-primary">Open Date-Time:</label><br>
                <input class="form-control" type="datetime-local" name="datetime" id="">
                </div>
                
                <div class="form-group ">
                <label for="username" class="text-primary">Remarks:</label>
                <textarea class="form-control mb-4" name="brief" id="" cols="30" rows="3" placeholder="Remarks about this IPO"></textarea>
                    </div>
               
                <div class="form-group">
                    <button class="btn btn-primary" (click)="addipo()" [disabled]="!addipoform.valid">AddIpo</button>
                </div><br><br>
                
            
            </form>
            </div>
