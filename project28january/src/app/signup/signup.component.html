
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="user" >
        <div id="signup" class="active">
            <div class="d-flex justify-content-center links">
            <pre>
               <h3 >Create a new Account</h3>
    <label for="fname">FirstName     :</label><input type="text" id="fname" placeholder="Enter first name"><br>
    <label for="lname">LastName      :</label><input type="text" id="lname" placeholder="Enter last name"><br>
    <label for="email">Email Id      :</label><input type="text" id="email" placeholder="Enter Email-Id"><br>
    <label for="pword">Password      :</label><input type="password" id="password" placeholder="Enter password"><br>
    <label for="repwd">Re-Enter      :</label><input type="repassword" id="repassword" placeholder="Re-Enter password"><br>
    <label for="phone">Phone         :</label><input type="number" id="phone" placeholder="Enter mobile number"><br>
                <button  type="submit" >Send OTP</button><br>
    <label for="otp">OTP           :</label><input type="text" id="otp" placeholder="Enter OTP"><br>
                <button type="submit"> Register</button><br>
                       <p>Already have an account? <a href="admin.html">Sign in</a>.</p>

        </pre>
    </div>
    
        </div>
    </div>

</body>
