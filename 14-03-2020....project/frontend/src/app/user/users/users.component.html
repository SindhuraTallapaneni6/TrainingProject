<div class="table-responsive">
<table class="table">
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
        <th>Email</th>
        <!-- <th>Password</th>
        <th>Re-Password</th> -->
        <th>Phone</th>
       
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let user of usersData">
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <!-- <td>{{user.password}}</td>
        <td>{{user.repassword}}</td> -->
        <td>{{user.phone}}</td>
        
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            <button class="btn btn-info" (click)="updateUser(user)">Update</button>
        </td>
    </tr>
</table>
</div>
