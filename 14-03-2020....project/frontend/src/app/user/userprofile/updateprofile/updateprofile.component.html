<div class="col-md-6">
    <h2 class="text-center">Update User</h2>
    <form [formGroup]="updateUserprofile" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="number" formControlName="id" placeholder=" Enter UserId" name="id" class="form-control" id="id" disabled/>
         
      </div>
      <div class="form-group">
        <input type="text" formControlName="firstname" placeholder="Enter FirstName" name="firstname" class="form-control" id="firstname">
      
      </div>
      <div class="form-group">
        <input type="text" formControlName="lastname" placeholder="Enter LastName" name="lastname" class="form-control" id="lastname">
      
      </div>
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Enter UserName" name="username" class="form-control" id="username">
      
      </div>
       <div class="form-group">
        <input type="email" formControlName="email" placeholder="Enter email" name="email" class="form-control" id="email">

      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Enter password" name="password" class="form-control" id="password">

      </div>
      <div class="form-group">
        <input type="password" formControlName="repassword" placeholder="Re-Enter password" name="repassword" class="form-control" id="repassword">

      </div>
       <div class="form-group">
        <input type="number" formControlName="phone" placeholder="User phone" name="phone" class="form-control" id="phone">
      
      </div>
      
      
      
  
      <button class="btn btn-success" (click)="updateTheUserprofile()" [disabled]="!updateUserprofile.valid">Update User</button>
    </form>
  </div>
